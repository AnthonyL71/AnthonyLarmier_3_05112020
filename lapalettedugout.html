<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./public/css/stylealafrancaise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<title>ohmyfood</title>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>La palette du goût<i class="far fa-heart"></i></h2>
          </figcaption>
          <figcaption class="Restaurantsmenu">
            <div class="menu">
                <h4>ENTREES</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Fricassée d'escargot</p>
                    <p>Au piment d'Espelette</p>
                    <p>25€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Foie gras de canard mi-cuit</p>
                      <p>Et ses copeaux de truffe noire</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Oeuf au plat</p>
                      <p>Assaisonné à la truffe sur lit de caviar</p>
                      <p>20€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>PLATS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Filet de boeuf aux herbes</p>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Parmentier de queue de boeuf</p>
                      <p>À la truffe noire sur sa purée de panais</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Filet de turbot</p>
                      <p>Aux agrumes</p>
                      <p>44€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>DESSERTS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Paris-Brest</p>
                    <p>Revisité</p>
                    <p>18€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Macaron au chocolat d'exception</p>
                      <p>Et glace à la vanille de Madagascar</p>
                      <p>22€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Mousse au chocolat</p>
                      <p>Au piment d'Espelette et à la truffe noire</p>
                      <p>23€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
    </figcaption>
    </figure>
</main>
    

          <!-- FOOTER -->
<footer class="footer">
    <div class="footercolumn">
      <h3 class="footercolumntitle">ohmyfood</h3>
      <a href="#" class="footercolumnlink"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
      <a href="#" class="footercolumnlink"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>
<!-- FOOTER -->
</body>
</html>
