<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/stylealafrancaise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ohmyfood</title>
  </head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>La palette du goût<i class="far fa-heart"></i></h2>
            <div class="carte__container">
            <h4>ENTREES</h4>
                  <section>
                    <hr>
                    <ul>
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Fricassée d'escargot</h4>
                        <div class="carte-desc">
                            <p>Au piment d'Espelette</p>
                            <span class="choice-price">25€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
          <ul>
            <li class="carte-3">

              <div class="carte-choice choice2">
                <h4>Foie gras de canard mi-cuit</h4>
                <div class="carte-desc">
                    <p>Et ses copeaux de truffe noire</p>
                    <span class="choice-price">35€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
                <ul>
                  <li class="carte-4">
  
                    <div class="carte-choice choice2">
                      <h4>Oeuf au plat</h4>
                      <div class="carte-desc">
                          <p>Assaisonné à la truffe sur lit de caviar</p>
                          <span class="choice-price">20€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </hr>
        </section>

                <h4>PLATS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Filet de boeuf aux herbes</h4>
                        <div class="carte-desc">
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <span class="choice-price">40€</span>
                          </div>
                        </div>
                        <div class="carte-valide">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                          </div>
                </li>
              </ul>
                <ul>
                  <li class="carte-3">
  
                    <div class="carte-choice choice2">
                      <h4>Parmentier de queue de boeuf</h4>
                      <div class="carte-desc">
                          <p>À la truffe noire sur sa purée de panais</p>
                          <span class="choice-price">35€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
                <ul>
                  <li class="carte-4">
  
                    <div class="carte-choice choice2">
                      <h4>Filet de turbot</h4>
                      <div class="carte-desc">
                          <p>Aux agrumes</p>
                          <span class="choice-price">44€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </hr>
        </section>
                <h4>DESSERTS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Paris-Brest</h4>
                        <div class="carte-desc">
                            <p>Revisité</p>
                            <span class="choice-price">18€</span>
                          </div>
                        </div>
                        <div class="carte-valide">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                          </div>
                </li>
              </ul>
                <ul>
                  <li class="carte-3">
  
                    <div class="carte-choice choice2">
                      <h4>Macaron au chocolat d'exception</h4>
                      <div class="carte-desc">
                          <p>Et glace à la vanille de Madagascar</p>
                          <span class="choice-price">22€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
                <ul>
                  <li class="carte-4">
  
                    <div class="carte-choice choice2">
                      <h4>Mousse au chocolat</h4>
                      <div class="carte-desc">
                          <p>Au piment d'Espelette et à la truffe noire</p>
                          <span class="choice-price">23€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </hr>
        </section>
        </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>
    

          <!-- FOOTER -->
<footer class="footer">
    <div class="footercolumn">
      <h3 class="footercolumntitle">ohmyfood</h3>
      <a href="#" class="footercolumnlink"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
      <a href="#" class="footercolumnlink"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>
<!-- FOOTER -->
</body>
</html>
