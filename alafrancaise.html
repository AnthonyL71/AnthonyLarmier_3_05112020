<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/stylealafrancaise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ohmyfood</title>
  </head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" 
        alt="À la française">
        <figcaption class="RestaurantsTitle">
            <h2>À la française<i class="far fa-heart"></i></h2>
            <div class="menu">
                <h4>ENTREES</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Tartare de poulpe acidulé</p>
                    <p>Aux zestes d'orange</p>
                    <p>25€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Velouté de légumes d'antan</p>
                      <p>Carotte, panais, topinambour</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Soupe à l'oignon</p>
                      <p>Revisitée</p>
                      <p>20€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>PLATS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Coquilles Saint-Jacques</p>
                    <p>Accompagnées d'une purée de panais</p>
                    <p>40€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Magret de canard</p>
                      <p>Et parmentier de pomme de terre</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Pigeonneau d'Ille-et-Vilaine</p>
                      <p>Sur son lit de gnocchis aux légumes</p>
                      <p>44€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>DESSERTS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Pétales de violettes glacés</p>
                    <p>Et purée de noisettes</p>
                    <p>18€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Fondant au chocolat</p>
                      <p>Revisité</p>
                      <p>22€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Millefeuille croustillant</p>
                      <p>Myrtilles et pâte d’amande</p>
                      <p>23€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>

          <!-- FOOTER -->
<footer class="footer">
    <div class="footercolumn">
      <h3 class="footercolumntitle">ohmyfood</h3>
      <a href="#" class="footercolumnlink"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
      <a href="#" class="footercolumnlink"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>
<!-- FOOTER -->
</body>
</html>
