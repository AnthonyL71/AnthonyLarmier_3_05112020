<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/stylealafrancaise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ohmyfood</title>
  </head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" 
        alt="À la française">
        <figcaption class="RestaurantsTitle">
            <h2>À la française<i class="far fa-heart"></i></h2>
            <div class="carte__container">
                <h4>ENTREES</h4>
                  <section>
                    <hr>
                    <ul>
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Tartare de poulpe acidulé</h4>
                        <div class="carte-desc">
                            <p>Aux zestes d'orange</p>
                            <span class="choice-price">25€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="carte-3">

                  <div class="carte-choice choice2">
                    <h4>Velouté de légumes d'antan</h4>
                    <div class="carte-desc">
                        <p>Carotte, panais, topinambour</p>
                        <span class="choice-price">35€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
          <ul>
              <li class="carte-4">
              <div class="carte-choice choice2">
                <h4>Soupe à l'oignonn</h4>
                <div class="carte-desc">
                    <p>Revisitée</p>
                    <span class="choice-price">20€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
  </hr>
</section>
                <h4>PLATS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Coquilles Saint-Jacques</h4>
                        <div class="carte-desc">
                            <p>Accompagnées d'une purée de panais</p>
                            <span class="choice-price">40€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="carte-3">

                  <div class="carte-choice choice2">
                    <h4>Magret de canard</h4>
                    <div class="carte-desc">
                        <p>Et parmentier de pomme de terre</p>
                        <span class="choice-price">35€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
          <ul>
            <li class="carte-3">

              <div class="carte-choice choice2">
                <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                <div class="carte-desc">
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <span class="choice-price">35€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
  </hr>
</section>
                <h4>DESSERTS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Pétales de violettes glacés</h4>
                        <div class="carte-desc">
                            <p>Et purée de noisettes</p>
                            <span class="choice-price">18€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="carte-3">

                  <div class="carte-choice choice2">
                    <h4>Fondant au chocolat</h4>
                    <div class="carte-desc">
                        <p>Revisité</p>
                        <span class="choice-price">22€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
          <ul>
            <li class="carte-3">

              <div class="carte-choice choice2">
                <h4>Millefeuille croustillan</h4>
                <div class="carte-desc">
                    <p>Myrtilles et pâte d’amande</p>
                    <span class="choice-price">23€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
  </hr>
</section>
            </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>

      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>

</body>
</html>
