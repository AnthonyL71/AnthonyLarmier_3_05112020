<!DOCTYPE html>

<head>

<title>ohmyfood</title>
<body>

    <section class="localisation">
    <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>

        <li><button class="button2"><div class="boutontext"><i class="fas fa-list-ul"></i>Composez votre menu</div></button></li>
        <li><button class="button3"><div class="boutontext"><i class="fas fa-store"></i>Dégustez au restaurant</div></button></li>

        <h2 class="Restaurantstitle">Restaurants</h2>
            <figure href="#" class="RestaurantsCardFigure">

                <a href="lapalettedugout.html"><figcaption class="RestaurantsCardFigureCaption">

            </figure>
            <figure class="RestaurantsCardFigure">
                <img class="RestaurantsCardFigureImg2"

                <img class="RestaurantsCardLove"><i class="far fa-heart fa-2x"></i>

                <h4 class="RestaurantsCardDesc">Charonne</h4>
              </figcaption></a>

            <figure class="RestaurantsCardFigure">
              <img

              src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"

              <h3 class="RestaurantsCardFigureCaptionTitle">À la française</h3>
              <h4 class="RestaurantsCardDesc">Cité Rouge</h4>
