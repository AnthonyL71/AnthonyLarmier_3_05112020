<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <title>ohmyfood</title>
    <header class="header">
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
    <section class="localisation">
    <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
    </section>
    <section class="sous-localisation">
        <h2>Réserver le menu qui vous convient</h2>
        <p class="sous-localisation-text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="buttonexplore"> Explorer nos restaurants </button>
    </section>
    <section class="fonction">
        <h2>Fonctionnement</h2>
        <ul><li><button class="button1"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</button></li>
        <li><button class="button2"><i class="fas fa-list-ul"></i>Composez votre menu</button></li>
        <li><button class="button3"><i class="fas fa-store"></i>Dégustez au restaurant</button></li>
        </ul>
    </section>
    <section class="restaurants">
        <h2>Restaurants</h2>
        <article class="RestaurantsCard">
            <figure class="RestaurantsCardFigure">
                <img 
                class="RestaurantsCardFigureImg"
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Chambre avec un lit superposé avec une fenêtre vu sur la ville."
              >
              <figcaption class="RestaurantsCardFigureCaption">
                <h3 class="RestaurantsCardFigureCaptionTitle">La palette du goût</h3>
              </figcaption>
            </figure>
            <figure class="RestaurantsCardFigure">
                <img 
                class="RestaurantsCardFigureImg2"
                src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Chambre avec un lit superposé avec une fenêtre vu sur la ville."
              >
              <figcaption class="RestaurantsCardFigureCaption">
                <h3 class="RestaurantsCardFigureCaptionTitle">La note enchantée</h3>
              </figcaption>
            </figure>
        </article>
    </section>
</body>
</html>
