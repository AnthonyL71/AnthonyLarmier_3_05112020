<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./public/css/stylenoteenchantee.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<title>ohmyfood</title>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>La note enchantée<i class="far fa-heart"></i></h2>
            <div class="menu">
                <h4>ENTREES</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Ravioles de foie gras</p>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p>25€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Caviar osciètre</p>
                      <p>Sur blini à la farine de blé noir</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Homard et espuma de potiron</p>
                      <p>Mariné aux zestes d'orange</p>
                      <p>20€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Foie gras de canard cuit entier</p>
                      <p>Confiture de figue et pain toasté</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>PLATS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Noix de coquilles Saint-Jacques</p>
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Langoustine poêlée</p>
                      <p>Purée de patate douce</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Mijoté de queue de boeuf</p>
                      <p>Et riz sauvage aux zestes de citron</p>
                      <p>44€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>DESSERTS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Macaron noisette et chocolat</p>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p>18€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Baba au rhum revisité</p>
                      <p>Avec son coulis de citron</p>
                      <p>22€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Tarte au citron meringuée</p>
                      <p>Déstructurée</p>
                      <p>23€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>
    

          <!-- FOOTER -->
<footer class="footer">
    <div class="footercolumn">
      <h3 class="footercolumntitle">ohmyfood</h3>
      <a href="#" class="footercolumnlink"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
      <a href="#" class="footercolumnlink"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>
<!-- FOOTER -->
</body>
</html>
