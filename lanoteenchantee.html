<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/stylenoteenchantee.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ohmyfood</title>
  </head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>La note enchantée<i class="far fa-heart"></i></h2>
            <div class="carte__container">
            <h4>ENTREES</h4>
                  <section>
                    <hr>
                    <ul>
                           
                  <li class="carte-1">
                    <div class="carte-choice choice2">
                        <h4>Ravioles de foie gras</h4>
                        <div class="carte-desc">
                            <p>Accompagnés de leur crème à la truffe</p>
                            <span class="choice-price">25€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
              <li class="carte-2">

                <div class="carte-choice choice2">
                  <h4>Caviar osciètre</h4>
                  <div class="carte-desc">
                      <p>Sur blini à la farine de blé noir</p>
                      <span class="choice-price">35€</span>
            </div>
          </div>
          <div class="carte-valide">
              <i class="fas fa-check-circle" aria-hidden="true"></i>
            </div>
          </li>
        </ul>
        <ul>
          <li class="carte-3">

            <div class="carte-choice choice2">
              <h4>Homard et espuma de potiron</h4>
              <div class="carte-desc">
                  <p>Mariné aux zestes d'orange</p>
                  <span class="choice-price">20€</span>
        </div>
      </div>
      <div class="carte-valide">
          <i class="fas fa-check-circle" aria-hidden="true"></i>
        </div>
      </li>
    </ul>
                <ul>
                  <li class="carte-4">
    
                    <div class="carte-choice choice2">
                      <h4>Foie gras de canard cuit entier</h4>
                      <div class="carte-desc">
                          <p>Confiture de figue et pain toasté</p>
                          <span class="choice-price">35€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </hr>
        </section>
                <h4>PLATS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Noix de coquilles Saint-Jacques</h4>
                        <div class="carte-desc">
                            <p>Sur lit de purée de céleri-rave</p>
                            <span class="choice-price">40€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="carte-2">
  
                  <div class="carte-choice choice2">
                    <h4>Langoustine poêlée</h4>
                    <div class="carte-desc">
                        <p>Purée de patate douce</p>
                        <span class="choice-price">35€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
                <ul>
                  <li class="carte-2">
    
                    <div class="carte-choice choice2">
                      <h4>Mijoté de queue de boeuf</h4>
                      <div class="carte-desc">
                          <p>Et riz sauvage aux zestes de citron</p>
                          <span class="choice-price">44€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </hr>
        </section>
                <h4>DESSERTS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Macaron noisette et chocolat</h4>
                        <div class="carte-desc">
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span class="choice-price">18€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                           
                <li class="carte-3">
                  <div class="carte-choice choice2">
                      <h4>Baba au rhum revisité</h4>
                      <div class="carte-desc">
                          <p>Avec son coulis de citron</p>
                          <span class="choice-price">22€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
            <ul>
                           
              <li class="carte-4">
                <div class="carte-choice choice2">
                    <h4>Tarte au citron meringuée</h4>
                    <div class="carte-desc">
                        <p>Déstructurée</p>
                        <span class="choice-price">23€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
        </hr>
      </section>
                  </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>

</footer>

</html>
