<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./public/css/stylealafrancaise.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<title>ohmyfood</title>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>Le délice des sens<i class="far fa-heart"></i></h2>
            <div class="menu">
                <h4>ENTREES</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Tartare de thon</p>
                    <p>Assaisonné au yuzu</p>
                    <p>25€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Bouchée de homard croustillant </p>
                      <p>Et sa farandole de petits légumes</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Velouté de cèpes</p>
                      <p>Aux truffes</p>
                      <p>20€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>PLATS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Poulet rôti aux herbes de Provence</p>
                    <p>Et sa crème de truffe</p>
                    <p>40€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Langouste rôtie</p>
                      <p>Et ses légumes de saison</p>
                      <p>35€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Côte de boeuf Angus</p>
                      <p>Et sa purée de panais</p>
                      <p>44€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h4>DESSERTS</h4>
                <div class="menu-card">
                  <div class="choice">
                    <p>Farandole de desserts</p>
                    <p>Du chef</p>
                    <p>18€</p>
                  </div>
                  <div class="check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Crème brulée</p>
                      <p>Revisitée</p>
                      <p>22€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="choice">
                      <p>Tiramisu</p>
                      <p>À la noisette</p>
                      <p>23€</p>
                    </div>
                    <div class="check">
                      <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <button class="buttoncommander"> Commander </button>
    </figcaption>
    </figure>
</main>
    

          <!-- FOOTER -->
<footer class="footer">
    <div class="footercolumn">
      <h3 class="footercolumntitle">ohmyfood</h3>
      <a href="#" class="footercolumnlink"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
      <a href="#" class="footercolumnlink"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
      <a href="#" class="footercolumnlink2">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr" class="footercolumnlink2">Contact</a>
    </div>
  </div>
</footer>
<!-- FOOTER -->
</body>
</html>
