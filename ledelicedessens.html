<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/lapalettedugout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ohmyfood</title>
  </head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <img class="img" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
<main>
    <figure class="RestaurantsCard">
        <img class="RestaurantsCardImg" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
        alt="Le délice des sens">
        <figcaption class="RestaurantsTitle">
            <h2>Le délice des sens<i class="far fa-heart"></i></h2>
            <div class="carte__container">
                <h4>ENTREES</h4>
                  <section>
                    <hr>
                    <ul>
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Tartare de thon</h4>
                        <div class="carte-desc">
                            <p>Assaisonné au yuzu</p>
                            <span class="choice-price">25€</span>
                  </div>
                </div>
                <div class="carte-valide">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="carte-3">

                  <div class="carte-choice choice2">
                    <h4>Bouchée de homard croustillant</h4>
                    <div class="carte-desc">
                        <p>Et sa farandole de petits légumes</p>
                        <span class="choice-price">35€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
          <ul>
            <li class="carte-4">

              <div class="carte-choice choice2">
                <h4>Velouté de cèpes</h4>
                <div class="carte-desc">
                    <p>Aux truffes</p>
                    <span class="choice-price">20€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
  </hr>
</section>
                <h4>PLATS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Poulet rôti aux herbes de Provence</h4>
                        <div class="carte-desc">
                            <p>Et sa crème de truffe</p>
                            <span class="choice-price">40€</span>
                          </div>
                        </div>
                        <div class="carte-valide">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                          </div>
                </li>
              </ul>
                <ul>
                  <li class="carte-3">
  
                    <div class="carte-choice choice2">
                      <h4>Langouste rôtie</h4>
                      <div class="carte-desc">
                          <p>Et ses légumes de saison</p>
                          <span class="choice-price">35€</span>
                </div>
              </div>
              <div class="carte-valide">
                  <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
            <ul>
              <li class="carte-4">

                <div class="carte-choice choice2">
                  <h4>Côte de boeuf Angus</h4>
                  <div class="carte-desc">
                      <p>Et sa purée de panais</p>
                      <span class="choice-price">44€</span>
            </div>
          </div>
          <div class="carte-valide">
              <i class="fas fa-check-circle" aria-hidden="true"></i>
            </div>
          </li>
        </ul>
      </hr>
    </section>
                <h4>DESSERTS</h4>
                  <section>
                    
                    <hr>
                    <ul>
                           
                  <li class="carte-2">
                    <div class="carte-choice choice2">
                        <h4>Farandole de desserts</h4>
                        <div class="carte-desc">
                            <p>Du chef</p>
                            <span class="choice-price">18€</span>
                          </div>
                        </div>
                        <div class="carte-valide">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                          </div>
                </li>
              </ul>
              <ul>
                <li class="carte-3">

                  <div class="carte-choice choice2">
                    <h4>Crème brulée</h4>
                    <div class="carte-desc">
                        <p>Revisitée</p>
                        <span class="choice-price">22€</span>
              </div>
            </div>
            <div class="carte-valide">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
          <ul>
            <li class="carte-4">

              <div class="carte-choice choice2">
                <h4>Tiramisu</h4>
                <div class="carte-desc">
                    <p>À la noisette</p>
                    <span class="choice-price">23€</span>
          </div>
        </div>
        <div class="carte-valide">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
          </div>
        </li>
      </ul>
  </hr>
</section>
</div>

    </figcaption>
    </figure>
